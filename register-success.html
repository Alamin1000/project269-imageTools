<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SANDERS IMAGETOOLS | Communication by products</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Site description will be here" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/default-edit.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <!--End ALL STYLESHEET -->
  </head>

  <body>
    <!-- preloader -->
    <div id="preloader"></div>
    <!-- preloader-end -->
    <!-- main-wrap -->
    <div class="main-wrap">
      <!-- main -->
      <main>
        <!-- form-section -->
        <div class="form-section">
          <div class="container">
            <div class="form-section__inner">
              <div class="form-section__title">
                <div class="form-section__logo">
                  <img src="images/logo.svg" alt="" />
                </div>
              </div>

              <div class="fill-form">
                <div class="fill-form__inner">
                  <div class="fill-form__title">
                    <img
                      src="images/congrates.gif"
                      alt="Congrate"
                      class="success-img"
                    />
                    <h3>Thank you for creating new account!</h3>
                    <p>
                      Now please give our sales team some time (approx 24h) to
                      verify your details. <br class="d-md-block d-none" />
                      After verification process, you will receive an email with
                      a activation link.
                    </p>
                  </div>

                  <div class="fill-form__row row">
                    <div class="col-12 pt-3">
                      <a
                        href="https://imagetools.com"
                        class="input-x input-submit input-submit--bordered"
                        >Back to imagetools.com</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- form-section-end -->
      </main>
      <!-- main end -->
    </div>
    <!-- main-wrap -->

    <!-- js -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/main.js"></script>
    <!-- End All Js -->
  </body>
</html>
